{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}
{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <label for= "symbol">Stock</label>
            <select class="form-control" id="symbol">
            <option disabled selected value= "">Stock</option>
            {% for stock in stocks %}
                <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
            </div>
            <div class="form-group">
                <label for="shares">Qty of shares</label>
                <input autocomplete= "off" autofocus class= "form-control" name="shares" placeholder="Shares" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
{% endblock %}
